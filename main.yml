name: Categorizacion de Sentimientos

on:
  workflow_dispatch: # Permite la ejecución manual desde la pestaña Actions de GitHub
  schedule:
    - cron: '0 0 * * 0' # Se ejecuta todos los domingos a la medianoche (UTC)

jobs:
  run-categorization:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12' # Usando la misma versión que tu notebook

    - name: Install dependencies
      working-directory: ./notebooks/Categorizacion de sentimientos
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run categorization script
      env:
        API_KEY: ${{ secrets.OPENAI_API_KEY }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: us-east-1 # Puedes cambiar esto si usas otra región
      working-directory: ./notebooks/Categorizacion de sentimientos
      run: python run_categorization.py

    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -f "metricas_uso_openai.csv" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git add metricas_uso_openai.csv
        git commit -m "Actualizar métricas de uso de OpenAI - $(date '+%Y-%m-%d %H:%M:%S')" || exit 0
        git push
